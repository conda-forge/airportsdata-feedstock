{% set name = "airportsdata" %}
{% set version = "20250811" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/airportsdata-{{ version }}.tar.gz
  sha256: 844b663c33e85c8f3b932c14c798ef314bec53bda3b14f5694eddc24c7ab4b25

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - airportsdata
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mborsetti/airportsdata
  summary: Extensive database of location and timezone data for nearly every airport and landing strip in the world.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
